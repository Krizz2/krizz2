<script>
setTimeout(()=>{
body=document.getElementsByTagName("body")[0]
c=document.createElement("canvas")
ctx=c.getContext("2d")
body.style.margin="0"
body.appendChild(c)
r=200
g=200
b=200
onkeydown=(e)=>{
if(e.keyCode==49){r=prompt("Enter the red value.")}
if(e.keyCode==50){g=prompt("Enter the green value.")}
if(e.keyCode==51){b=prompt("Enter the blue value.")}}
img=ctx.getImageData(0,0,10000,10000)
array=new Uint32Array(img.data.buffer)
setInterval(()=>{
c.width=innerWidth
c.height=innerHeight
ctx.putImageData(img,0,0)
for(x=0;x<c.width;x++){
for(y=0;y<c.height;y++){
r2=Math.floor(eval(r))
if(255<r2){r2=255}
if(r2<0){r2=0}
g2=Math.floor(eval(g))
if(255<g2){g2=255}
if(g2<0){g2=0}
b2=Math.floor(eval(b))
if(255<b2){b2=255}
if(b2<0){b2=0}
array[x+y*10000]=0xFF000000+b2*0x10000+g2*0x100+r2
}}},1)
},1000)
</script>
