<script>
setTimeout(()=>{
body=document.getElementsByTagName("body")[0]
c=document.createElement("canvas")
body.appendChild(c)
ctx=c.getContext("2d")
img=getImageData(0,0,4000,4000)
array=new Uint32Array(img.data.buffer)
setInterval(()=>{
c.width=innerWidth
c.height=innerHeight
ctx.putImageData(img,0,0)
for(x=0;x<c.width;x++){
for(y=0;y<c.width;y++){
array[x+y*4000]=0xFF0000FF
}}},1)
},1000)
</script>
