<script>
setTimeout(()=>{
body=document.getElementsByTagName("body")[0]
c=document.createElement("canvas")
ctx=c.getContext("2d")
body.style.margin="0"
body.appendChild(c)
r=200;r2=200
g=200;g2=200
b=200;b2=200
onkeydown=(e)=>{
if(e.keyCode==49){r=prompt("Enter the red value.")}
if(e.keyCode==50){g=prompt("Enter the green value.")}
if(e.keyCode==51){b=prompt("Enter the blue value.")}}
img=ctx.getImageData(0,0,10000,10000)
array=new Uint32Array(img.data.buffer)
setInterval(()=>{
c.width=innerWidth
c.height=innerHeight
ctx.putImageData(img,0,0)
while(Math.floor(eval(r2))!==eval(r2)){r2=Math.floor(eval(r2))}
while(255<r2){r2=255}
while(r2<0){r2=0}
while(Math.floor(eval(g2))!==eval(g2)){r2=Math.floor(eval(g2))}
while(255<g2){g2=255}
while(g2<0){g2=0}
while(Math.floor(eval(b2))!==eval(b2)){r2=Math.floor(eval(b2))}
while(255<b2){b2=255}
while(b2<0){b2=0}
for(x=0;x<c.width;x++){
for(y=0;y<c.height;y++){
array[x+y*10000]=0xFF000000+b2*0x10000+g2*0x100+r2
}}},1)
},1000)
</script>
